{% extends 'portfolio_app/index.html' %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Add a new project</title>
  {% endblock %}
{% block content %}
<section class="p-3">
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form |crispy}}
            <input type="submit" class="btn btn-success" value="Create New Project" name="" id="">
        </form>
      </div><br>
</section>
{% endblock %}
